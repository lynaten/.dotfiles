##############################
### WINDOWS AND WORKSPACES ###
##############################

# See https://wiki.hypr.land/Configuring/Window-Rules/ for more
# See https://wiki.hypr.land/Configuring/Workspace-Rules/ for workspace rules

# Example windowrule
# windowrule = float,class:^(kitty)$,title:^(kitty)$

# Ignore maximize requests from apps. You'll probably like this.
windowrule = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

# Hide/minimize Wine's fake explorer.exe tray window (tiny 160x20)
# Hide Wine explorer tray window (empty title)
windowrule = opacity 0.0 override 0.0 override, class:^(explorer\.exe)$, title:^$
windowrule = nofocus 1, class:^(explorer\.exe)$, title:^$
windowrule = noborder 1, class:^(explorer\.exe)$, title:^$
windowrule = noblur 1, class:^(explorer\.exe)$, title:^$

windowrulev2 = workspace special:magic, class:^(Spotify)$
windowrulev2 = noinitialfocus, class:^(Spotify)$
windowrulev2 = focusonactivate 0, class:^(Spotify)$
