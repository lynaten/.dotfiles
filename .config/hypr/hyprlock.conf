# sample hyprlock.conf
# for more configuration options, refer https://wiki.hyprland.org/Hypr-Ecosystem/hyprlock
#
# rendered text in all widgets supports pango markup (e.g. <b> or <i> tags)
# ref. https://wiki.hyprland.org/Hypr-Ecosystem/hyprlock/#general-remarks
#
# shortcuts to clear password buffer: ESC, Ctrl+U, Ctrl+Backspace
#
# you can get started by copying this config to ~/.config/hypr/hyprlock.conf
#

source = ~/.cache/wal/colors-hyprland.conf

$font = Adwaita

general {
    hide_cursor = false
}

animations {
    enabled = true
    bezier = linear, 1, 1, 0, 0
    animation = fadeIn, 1, 5, linear
    animation = fadeOut, 1, 5, linear
    animation = inputFieldDots, 1, 2, linear
}

background {
    # Pywal saves the current wallpaper path under `$wallpaper`
    path = $wallpaper
    blur_passes = 6
    blur_size = 1
    # noise = 0.0117
    # contrast = 0.8916
    brightness = 0.3
    # vibrancy = 0.5
    # vibrancy_darkness = 0.5
}

# ============================
# INPUT FIELD
# ============================
input-field {
    monitor =
    size = 10%, 5%
    outline_thickness = 0
    inner_color = rgba(0, 0, 0, 0.3)

    # Bind dynamic colors from Pywal
    outer_color = $color4       # accent color
    check_color = $color2       # green-ish confirm color
    fail_color = $color1        # red-ish error color

    color = $color4
    font_color = $foreground
    fade_on_empty = false
    rounding = 50
    blur_passes = 5
    blur_size = 2
    opacity = 0.8
    shadow_passes = 1
    shadow_size = 10
    shadow_boost = 0.2

    font_family = $font
    placeholder_text = Input password...
    fail_text = $PAMFAIL

    dots_size = 0.2
    dots_spacing = 0.3
    hide_input = false

    halign = center
    valign = center
    position = 0, -360

    # Assign lock indicator colors
    check_color = $color2
    fail_color = $color1
    capslock_color = $color3
    numlock_color = $color4
    bothlock_color = $color5
}

# ============================
# CLOCK + DATE
# ============================
label {
    monitor =
    text = cmd[update:1000] echo "<span>$(date '+%H')</span>"
    font_size = 300
    position = 0, -325
    halign = center
    valign = top
    font_family = $font
    color = $color4
    shadow_passes = 1
    shadow_size = 10
    shadow_boost = 0.2
}

label {
    monitor =
    text = cmd[update:1000] echo "<span>$(date '+%M')</span>"
    font_size = 300
    position = 0, -650
    halign = center
    valign = top
    font_family = $font
    color = $color5
    shadow_passes = 1
    shadow_size = 10
    shadow_boost = 0.2
}

# DATE (updates once per minute)
label {
    monitor =
    text = cmd[update:60000] date +"%A, %d %B %Y"
    font_size = 20
    font_family = $font
    color = $color6
    position = 0, -1080
    halign = center
    valign = top
    shadow_passes = 0
    shadow_size = 3
    shadow_boost = 2
}
